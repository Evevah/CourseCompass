{%load static%}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      
        body{
          background: url("{% static 'LOGIN_2.jpg'%}");
        }
        p{
            color: #001e4d;
            font-weight: bold;
        }
        h6{
            color: darkgray;
        }
        .button{
          border-radius: 5px;
          border: 2px solid  #001e4d;
          background-color:  #FFFFFF;
          color: #001e4d;
          height: 40px;
          width: 90px
        }
    </style>
  </head>
  <body>
    
    
    <div >
      


        <p style="font-size: 40px;color: white; margin-left: 625px; margin-top: 20px">Welcome Back</p>
   

        <div class="container text-center" style="margin-top: 160px">
          <div class="row">
            <div class="col">
              
            </div>
            <div class="col" style="background-color: white;border-radius: 20px;">
              <br>
              <form method="POST" action="login"style="display: inline;
              background-color: #ffffff;
              border-radius: 20px;
              width: 300px;
              height: 300px;" target="_blank">
                {% csrf_token %}
                <p>Username</p>
                <input type="text" name="username"/><br><br>
                <p>password</p>
                <input type="password" name="password"/><br><br>
                
                <input type="submit" style="border-radius: 5px;" class="button"id="submit" onmouseover="document.getElementById('submit').style.backgroundColor = '#001e4d';document.getElementById('submit').style.color = '#FFFFFF'" onmouseleave="document.getElementById('submit').style.backgroundColor = '#FFFFFF';document.getElementById('submit').style.color = '#001e4d'" value="Login"/>
            
                </form>
                <hr>
                <h6>Don't have an account yet?<a display="inline" href="{% url 'register' %}" style="color: #001e4d">Register</a></h6>
                <br>
                
            </div>
            <div class="col">
              
            </div>
          </div>
        </div>


    
      
    </div>

    


    {% for message in messages%}
    <script>

    alert('{{message}}')

    </script>
    {% endfor %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
